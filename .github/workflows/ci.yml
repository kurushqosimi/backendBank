name: build-and-test

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@2
      - name: Build server
        run: ./build_server.sh

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./test_server.sh